        large decline from its historical state; in fact, the species is expected
        to occur in similar numbers today as it has for centuries. The island is difficult
        to access, and while some hunting may take place occasionally, it is unlikely
        to pose a major threat; therefore, past and planned conservation actions are
        minimal, and the species Conservation Legacy, Conservation Dependence, and
