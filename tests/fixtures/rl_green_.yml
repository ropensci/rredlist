        Mountain Chicken has a Species Recovery Score of 5% (Critically Depleted)
        as it has been lost from the majority of islands on which it was once found,
        and is threatened (Present) only on Dominica, where it was driven to near-extinction
        by chytridiomycosis. Nonetheless, it has a High Conservation Legacy, because
        if a hunting ban and ban on importing mongooses had not been implemented on
        Dominica (the main non-chytrid threats to the species), the Mountain Chicken
        would almost certainly be extinct today. Nonetheless, if these actions stopped,
        the species could easily go extinct within 10 years (High Conservation Dependence).
        The remaining individuals may have a genetic resistance to chytrid (though
        this needs to be confirmed), and if chytrid control measures are put in place
        then this pool of individuals could be used for reintroductions to Montserrat
        within 10 years, bringing the score to 10% (Low Conservation Gain). Nonetheless,
        this potential genetic basis for resistance, combined with control of invasive
        mammals on the islands of its indigenous range, could allow for the species
