        Conservation Legacy; measures such as area protection, reintroductions, poaching
        prevention, road kill mitigation, and genetic management have reversed population
        declines and prevented likely extinction. Continuation of these measures,
        as well as planned reintroductions to spatial units in which the species is
        currently Absent, are expected to double the Recovery Score in 10 years: a
