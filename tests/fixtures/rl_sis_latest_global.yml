        in international legislation","value":"Yes"},{"name":"Subject to any international
        management / trade controls","value":"Yes"}]}],"identification_information":null,"extreme_fluctuations":null,"no_of_subpopulations":null,"continuing_decline_in_subpopulations":null,"extreme_fluctuations_in_subpopulations":null,"all_individuals_in_one_subpopulation":null,"no_of_individuals_in_largest_subpopulation":null,"estimated_area_of_occupancy":null,"continuing_decline_in_area_of_occupancy":null,"extreme_fluctuations_in_area_of_occupancy":null,"estimated_extent_of_occurence":"\u003e20,000","continuing_decline_in_extent_of_occurence":null,"extreme_fluctuations_in_extent_of_occurence":null,"continuing_decline_in_number_of_locations":null,"extreme_fluctuations_in_number_of_locations":null},"documentation":{"range":"Originally,
        the Grey Wolf was the world''s most widely distributed mammal, living throughout
        the northern hemisphere north of 15°N latitude in North America and 12°N in
        India. It became extinct in much of Western Europe (Boitani 1995), Mexico
        and much of the USA (Mech 1970) and Japan. Their present distribution is more
        restricted: wolves occur primarily in wilderness and remote areas, especially
        in Canada, Alaska and northern USA, Europe, and Asia from about 75°N to 12°N
        (Mech and Boitani 2004), but they are found also in human-dominated landscapes
        where there is sufficient prey base and human-caused mortality is low. Distribution
        is highly dynamic as wolf populations are currently increasing in range and
        numbers in north-central and western United States and much of Europe. Dispersing
        individuals can be found in almost any European country except the United
        Kingdom and Ireland.","population":"Because of the diversity in climate, topography,
        vegetation, human settlement and development of wolf range, wolf populations
        in various parts of the original range vary from extinct to relatively pristine.
        Wolf densities vary from about one/12 km² to one/120 km².\u003cbr/\u003e\u003cbr/\u003eMech
        and Boitani (2004) provide details, for each range country, on subspecies
        present, population status, approximate numbers, the percentage of former
        range occupied at present, main prey (where known), legal status, and cause
        of decline. For Europe, the wolf population is essentially a large meta-population
        with several distinct subpopulations; the status and trends for each population
        is provided by the Large Carnivore Initiative for Europe (\u003ca href=\"http://www.lcie.org/\"\u003ehttp://www.lcie.org/\u003c/a\u003e)
        and in Chapron \u003cem\u003eet al\u003c/em\u003e. (2014).\u0026#160;The status
        and trends for wolf populations in the United States are provided by the U.S.
        Fish and Wildlife Service and game agencies in several US states, including
        Minnesota, Wisconsin, Michigan, Montana, Idaho, Wyoming, Oregon, Washington,
        Arizona, and New Mexico. In general, population increases in North America
        and Europe are likely to be off-set by localized declines in other parts of
        the range.","habitats":"Ranges in all northern habitats where there is suitable
        food (Mech 1970), densities being highest where prey biomass is highest (Fuller
        1989). Food is extremely variable, but the majority comprises large ungulates
        (moose, caribou, deer, elk, wild boar, etc.). Wolves will also eat smaller
        prey items, livestock, carrion, and garbage.","threats":"The historical range
        of the Grey Wolf has been reduced by about one-third, primarily in developed
        areas of Europe, Asia, Mexico, and the United States by poisoning and deliberate
        persecution due to depredation on livestock. Since about 1970, legal protection,
        land-use changes, and rural human population shifts to cities have arrested
        wolf population declines and fostered natural recolonization in parts of Western
        Europe and the United States, and reintroduction in the western United States
        and Mexico. Continued threats include competition with humans for livestock,
        especially in developing countries, exaggerated concern by the public concerning
        the threat and danger of wolves. Fragmentation of habitat, with resulting
        areas becoming too small for populations with long-term viability can be a
        threat in parts of the range with highest density of human activities.","measures":"\u003cstrong\u003eLegislation\u003c/strong\u003e\u003cbr/\u003eThe
        species is included in CITES Appendix II, except populations from Bhutan,
        India, Nepal and Pakistan, which are listed on Appendix I. The species is
        strictly protected under the Bern Convention (Appendix II) and Habitats Directive
        (Annex II and IV), and there is extensive legal protection in many European
        countries; however, there are national exceptions, and enforcement is variable
        and often non-existent.\u0026#160;\u003cbr/\u003e\u003cstrong\u003e\u003cbr/\u003e\u003c/strong\u003e\u003cstrong\u003ePresence
        in protected areas\u003c/strong\u003e\u003cbr/\u003eThe Grey Wolf occurs in
        many protected areas across its range. \u003cbr/\u003e\u003cbr/\u003e\u003cspan
        style=\"font-weight: bold;\"\u003eOccurrence in captivity\u003c/span\u003e\u003cbr/\u003eThe
        species lives and breeds well in captivity and is common in many zoological
        gardens.\u003cbr/\u003e\u003cbr/\u003e\u003cspan style=\"font-weight: bold;\"\u003eGaps
        in knowledge\u003c/span\u003e\u003cbr/\u003eOne of the most important questions
        still remaining about wolves involves the nature of their interaction with
        prey populations. The conditions under which wolves limit, regulate, or control
        their population is still open and important (Mech and Boitani 2003).\u0026#160;Of
        recent and increasing importance is clarifying the role that wolves play in
        precipitating ecosystem effects, particularly trophic cascades (Mech and Boitani
        2003, Ripple and Betscha 2004, Peterson \u003cem\u003eet al\u003c/em\u003e.
        2014). Of more academic interest are questions involving wolf genetics, scent-marking
        behaviour, pseudo pregnancy and diseases (Mech 1995). Of recent and increasing
        importance is the issue of hybridization with dogs (and indeed other \u003cem\u003eCanis\u003c/em\u003e
        spp) in several parts of the range in Europe and Asia, with unknown impact
        on medium- and long-term genetic integrity of the species.","use_trade":"There
        is sustainable utilization of the species'' fur in Canada, Alaska, Montana
        and the former Soviet Union and Mongolia, although illegal hunting for fur
        does occur in some range states.","rationale":"\u003cp\u003eOriginally, the
        Grey Wolf was the world''s most widely distributed mammal. It has become extinct
        in much of Western Europe, in Mexico and much of the USA, and their present
        distribution is more restricted; wolves occur primarily but not exclusively
        in wilderness and remote areas. Their original worldwide range has been reduced
        by about one-third by deliberate persecution due to depredation on livestock
        and fear of attacks on humans. Since about 1970, legal protection, land-use
        changes, rural human population shifts to cities and increasing prey populations
        have arrested wolf population declines and fostered natural recolonization
        in parts of its range and reintroduction in three areas of USA. Continued
        threats include competition with humans for livestock and game species, exaggerated
        concern by the public regarding the threat and danger of wolves, and fragmentation
        of habitat, with resulting areas becoming too small for populations with long-term
        viability.\u003cbr/\u003e\u003cbr/\u003eAlthough the Grey Wolf still faces
        some threats, its relatively widespread range and stable population trend
        mean that the species, at global level, does not meet, or nearly meet, any
        of the criteria for the threatened categories. The global population is estimated
        to be in the order of 200-250 thousands individuals.\u0026#160;Therefore,
        it is assessed as Least Concern. However, at regional level, several wolf
        populations, such as those in Europe, are seriously threatened (\u003ca href=\"http://www.lcie.org/\"\u003ehttp://www.lcie.org\u003c/a\u003e).\u003c/p\u003e","trend_justification":null,"taxonomic_notes":"In
        Europe, two subspecies are recognized: \u003cem\u003eC. l. signatus\u003c/em\u003e
        (Iberia) and \u003cem\u003eC. l. italicus\u003c/em\u003e (Italy, France and
        Switzerland).\u003cbr/\u003e\u003cbr/\u003eIn Asia, two subspecies are recognized:
        \u003cem\u003eC. l. pallipes\u003c/em\u003e (most of the Asian range from
        Israel to China) and \u003cem\u003eC. l. arabs\u003c/em\u003e (Arabian peninsula).
        Furthermore, wolves of the Himalayan range have been proposed as a distinct
        subspecies (\u003cem\u003eC. l. chanco\u003c/em\u003e).\u003cbr/\u003e\u003cbr/\u003eIn
        North America, five subspecies are often recognized: \u003cem\u003eC. l. arctos\u003c/em\u003e
        (Arctic wolf), \u003cem\u003eC. l. lycaon\u003c/em\u003e (Eastern wolf), which
        Chambers \u003cem\u003eet al\u003c/em\u003e. (2012) consider a distinct species,
        \u003cem\u003eC. l. nubilus\u003c/em\u003e (Plains wolf), \u003cem\u003eC.
        l. occidentalis\u003c/em\u003e (Northwestern wolf or Northern timber wolf),
        and \u003cem\u003eC. l. baileyi \u003c/em\u003e(Mexican wolf).\u003cbr/\u003e\u003cbr/\u003eNote
        that this assessment follows Jackson \u003cem\u003eet al\u003c/em\u003e. (2017)
        in regarding the Dingo, sometimes considered a subspecies of Grey Wolf (\u003cem\u003eC.
        l. dingo),\u003c/em\u003e\u0026#160;as a feral dog population derived from
        a domesticate, and hence as \u003cem\u003eC. familiaris\u003c/em\u003e, along
        with all other free-ranging dogs."},"biogeographical_realms":[{"description":{"en":"Indomalayan"},"code":"3"},{"description":{"en":"Nearctic"},"code":"4"},{"description":{"en":"Neotropical"},"code":"5"},{"description":{"en":"Palearctic"},"code":"7"}],"conservation_actions":[{"note":null,"code":"5_4_2","description":{"en":"National
